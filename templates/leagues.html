{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block content %}
    <h3>
        <img src= {% static 'pict_league.png' %} width="40px" height="40px">
        Leagues
    </h3>
    <table class="table table-striped table-borderless">
        <thead>
            <th>Cover</th>
            <th>Name</th>
            <th>Description</th>
            <th>Owner</th>
            <th>End</th>
        </thead>
        {% for league in active_leagues %}
            <tr>
                <td>
                    <a href= {% url 'app:leaderboard' pk=league.pk %}>
                        <img class="thumb" src={{ league.playlist.image }} />
                    </a>
                </td>
                <td>{{ league.name }}</td>
                <td>{{ league.description }}</td>
                <td>
                    <a href={% url 'app:userpage' sid=league.owner.sid %}>
                        <img class="icon" src="{{ league.owner.imageURL }}" />
                    </a>
                </td>
                <td>{{ league.end }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
