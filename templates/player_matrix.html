{% extends "base.html" %}
{% block content %}
{% for player in players %}
<a href="{% url 'app:userpage' sid=player.sid %}">
<img src="{{ player.imageURL }}" class="icon" style="position: absolute; left: {{ player.relative_techPP }}px; top: {{ player.relative_passPP }}px;">
</a>
{% endfor %}
<div style="height:1000px"></div>
{% endblock content %}
